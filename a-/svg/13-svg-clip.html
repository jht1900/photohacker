<!DOCTYPE html>
<html>
<head>
<style>
  body {
      padding: 10;
      margin: 10;
      background:#ccc;
  }
</style>
</head>
<body >

<svg width="300" height="300"
version="1.1"
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink"
>
<defs>
  <clipPath id="cut-off-right">
    <rect x="0" y="0" width="100" height="200" />
  </clipPath>
  <clipPath id="cut-off-left">
    <rect x="100" y="0" width="100" height="200" />
  </clipPath>
</defs>

<circle cx="100" cy="100" r="100" clip-path="url(#cut-off-right)" />
<circle cx="100" cy="100" r="100" clip-path="url(#cut-off-left)" fill="#fff"/>

</svg>

</body>
</html>
